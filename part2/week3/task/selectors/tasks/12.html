<!DOCTYPE html>
<html>
    <head>
        <title>CSS-селекторы</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="../global.css">
    </head>
    <body>
        <h1 class="global-heading">&nbsp;</h1>
        <p>Решите задачу, используя <code>background: &lt;color&gt;</code></p>

        <main class="global-results">
            <style>
                .global-scope div {
                    background: #ffff66;
                }
                .global-scope div:first-of-type,
                .global-scope div:last-of-type,
                .global-scope div:nth-of-type(3),
                .global-scope div:nth-last-of-type(3)
                {
                    background: #ffb366;
                }
            </style>

            <section class="global-result">
                <article class="global-scope">
                    <div>
                    </div>
                    <div></div>
                    <div>
                    </div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>
                    </div>
                    <div></div>
                    <div>
                    </div>
                </article>
            </section>

            <section class="global-result">
                <img class="global-goal">
            </section>
        </main>

        <nav class="global-nav">
            <a class="global-prev">Предыдущее</a>
            <a class="global-next">Следующее</a>
        </nav>

        <script src="../global.js"></script>
    </body>
</html>
